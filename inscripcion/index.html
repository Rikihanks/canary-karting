<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipo | GP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f1f5f9;
            --accent: #3b82f6;
            --neon-glow: 0 0 10px rgba(59, 130, 246, 0.7);
        }

        * { box-sizing: border-box; }

        /* Estilos de Navegaci贸n */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            width: 100%; /* Ocupa el 100% del ancho del main-wrapper */
            max-width: 500px; /* Limita al ancho del formulario para centrado visual */
        }
        
        .nav-link {
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            font-weight: 700;
            color: #94a3b8; /* Gris claro */
            transition: color 0.3s, text-shadow 0.3s;
        }
        
        .nav-link:hover {
            color: var(--accent); /* Azul Ne贸n */
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.8);
        }

        /* --- ESTILOS BASE Y FONDO --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            /* 隆QUITAMOS EL FLEXBOX DE AQU! */
        }

        /* --- NUEVO ENVOLTORIO PARA ALINEACIN --- */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente todo (nav y container) */
            min-height: 100vh;
            width: 100%;
        }
        
        /* --- ESTILOS DEL CONTENEDOR (CARD) --- */
        .container {
            max-width: 500px;
            width: 90%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            margin-bottom: 2rem; /* Espacio inferior */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            text-align: center;
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #ffffff 20%, #bae6fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.6));
        }

        .form-group { margin-bottom: 1.5rem; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #94a3b8;
        }

        /* Estilos de Input/Select */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
            box-shadow: inset 0 0 5px rgba(59, 130, 246, 0.2);
        }

        input:focus,
        select:focus {
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
        }
        
        /* Estilo para el Enlace del PDF */
        .neon-link {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            color: var(--accent);
            border: 1px solid rgba(59, 130, 246, 0.5);
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.4);
            font-weight: 600;
        }
        .neon-link:hover {
            color: var(--text-main);
            background-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), inset 0 0 5px rgba(59, 130, 246, 0.5);
        }
        .neon-link i { margin-right: 8px; }

        /* Estilos del Bot贸n */
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: var(--text-main);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            box-shadow: var(--neon-glow);
        }

        button:hover:not(:disabled) { background-color: #60a5fa; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Mensajes de feedback */
        #form-message { text-align: center; margin-top: 1.5rem; font-weight: 600; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .centered-text { text-align: center; }
        
    </style>
</head>
<body>
<div class="main-wrapper">
    <nav class="navbar">
      <a href="./canary-karting" class="nav-link"> Clasificaci贸n</a>
      <a href="./canary-karting/inscripcion/" class="nav-link"> Preinscripci贸n</a>
      <a href="./canary-karting/sorteo/" class="nav-link"> Sorteo</a>
    </nav>
    
    <div class="container">
        <h1><i class="fa-solid fa-flag-checkered"></i>Preinscripci贸n Canary Karting</h1>
        
        <div class="form-group">
            <label for="nombre" class="centered-text">驴Quieres correr con nosotros?
                <p></p> Lee detenidamente nuestro documento de reglas y formato y rellena el siguiente formulario y nos pondremos en contacto contigo
            </label>
        </div>
        
        <div class="form-group">
            <a href="https://drive.google.com/file/d/1Dr-j32j8Gy1kI-Iw0sAMifQMJfVfL_HP/view?usp=sharing" target="_blank" class="neon-link">
                <i class="fa-solid fa-file-pdf"></i> Reglas
            </a>
        </div>
        
        <form id="registration-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electr贸nico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Tel茅fono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="rol">Division</label>
                <select id="rol" name="rol" required>
                    <option value="" disabled selected>Selecciona</option>
                    <option value="Piloto">Primera</option>
                    <option value="Mec谩nico/T茅cnico">Segunda</option>
                    <option value="Jefe de Equipo/Log铆stica">Tercera</option>
                </select>
            </div>
            
            <small> <p class="centered-text">En Canary Karting creemos en un sistema justo para los pilotos, es por eso que se realizan pruebas donde se determina quien accede al campeonato a trav茅s de prueba de clasificaci贸n.</p></small>
            <p></p>
            
            <button type="submit" id="submit-button">Enviar Solicitud</button>
            
            <div id="form-message"></div>
        </form>
    </div>
</div> 

<script>
// === CONFIGURACIN ===
// 猬锔 PEGA AQU LA URL DE DESPLIEGUE DE TU GOOGLE APPS SCRIPT
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby2EFLW-8rQpxqtufbX2UQdlS3c--WU_Sjwe89zUfD-CIn9Ztfgqgq-h7upmz4GSCGH/exec"; 

const form = document.getElementById('registration-form');
const submitButton = document.getElementById('submit-button');
const messageDiv = document.getElementById('form-message');

form.addEventListener('submit', async function(e) {
    e.preventDefault(); // Detiene el env铆o normal del formulario

    submitButton.disabled = true;
    submitButton.textContent = 'Enviando...';
    messageDiv.textContent = '';
    messageDiv.classList.remove('success', 'error');

    // Crea un objeto FormData a partir del formulario
    const formData = new FormData(form);
    
    // Crear el cuerpo de la petici贸n (debe ser un objeto URLSearchParams para Apps Script)
    const params = new URLSearchParams(formData);
    
    // A帽adir el par谩metro de acci贸n para que el Apps Script sepa qu茅 hacer
    params.append('action', 'submitForm');

    try {
        const response = await fetch(WEB_APP_URL, {
            method: 'POST',
            body: params, // Se env铆a como x-www-form-urlencoded
        });

        // Apps Script devuelve un objeto JSON con {success: true}
        const result = await response.json(); 
        
        if (result.success) {
            messageDiv.textContent = '隆Inscripci贸n enviada con 茅xito! Revisa tu correo.';
            messageDiv.classList.add('success');
            form.reset(); // Limpia el formulario
        } else {
            throw new Error('El script de Google no devolvi贸 茅xito.');
        }

    } catch (error) {
        console.error('Error de env铆o:', error);
        messageDiv.textContent = 'Error al enviar la solicitud. Int茅ntalo de nuevo.';
        messageDiv.classList.add('error');
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Enviar Solicitud';
    }
});
</script>

</body>
</html>
