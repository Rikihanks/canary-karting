<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Canary Karting</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Russo+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="apple-touch-icon" href="./icons/512.png">
  <link rel="apple-touch-startup-image" href="./icons/512.png">
  <link rel="manifest" href="./manifest.json" />

  <script src="https://cdn.jsdelivr.net/npm/ios-pwa-splash@1.0.0/cdn.min.js"></script>
  <script type="module" crossorigin src="/canary-karting/assets/index-DbjzLXRz.js"></script>
  <link rel="stylesheet" crossorigin href="/canary-karting/assets/index-C2VU5Q87.css">
</head>

<body>
  <div id="root"></div>
  <script>
    iosPWASplash('/canary-karting/icons/512.png', '#090d17');
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = 'rgba(255,0,0,0.9)';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.style.whiteSpace = 'pre-wrap';
      errorDiv.innerText = 'Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nCol: ' + columnNo + '\nStack: ' + (error ? error.stack : 'N/A');
      document.body.appendChild(errorDiv);
      return false;
    };
  </script>
</body>

</html>
